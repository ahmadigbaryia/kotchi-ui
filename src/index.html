<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>UI Kit</title>
		<style>
			:root {
				--uik-button-link-text-decoration: none;
			}
		</style>
	</head>
	<body>
		<h1>Buttons</h1>
		<uik-button uik-style="uik-button-default">Default</uik-button>
		<uik-button uik-style="uik-button-primary">Primary</uik-button>
		<uik-button uik-style="uik-button-secondary">Secondary</uik-button>
		<uik-button uik-style="uik-button-info">Information</uik-button>
		<uik-button uik-style="uik-button-dangerous">Dangerous</uik-button>
		<uik-button uik-style="uik-button-success">Success</uik-button>
		<uik-button uik-style="uik-button-warning">Warning</uik-button>
		<uik-button uik-style="uik-button-link">Link</uik-button>
		<h1>Outline Buttons</h1>
		<uik-button uik-style="uik-button-default" uik-outline>Default</uik-button>
		<uik-button uik-style="uik-button-primary" uik-outline>Primary</uik-button>
		<uik-button uik-style="uik-button-secondary" uik-outline>Secondary</uik-button>
		<uik-button uik-style="uik-button-info" uik-outline>Information</uik-button>
		<uik-button uik-style="uik-button-dangerous" uik-outline>Dangerous</uik-button>
		<uik-button uik-style="uik-button-success" uik-outline>Success</uik-button>
		<uik-button uik-style="uik-button-warning" uik-outline>Warning</uik-button>
	</body>
</html>
