<!DOCTYPE html>
<template id="additional_info">
	<p>
		KotchiUI wraps Font Awesome free plan icons, <a href="https://fontawesome.com/icons?d=gallery&s=solid&m=free">Solid</a> and <a href="https://fontawesome.com/icons?s=brands&m=free">Brands</a>.
	</p>
	<p>
		To start using this element, just spesify the icon you want to use as the value of the kui-icon attribute, see examples below.
		When you want the icon to meet the accessability requirements, add the kui-label attribute with the label you want.
	</p>
</template>
<template id="preview">
	<kui-icon kui-icon="fas fa-camera" kui-size="fa-3x" kui-label="Take a picture"></kui-icon>
	<kui-icon kui-icon="fab fa-android" kui-size="fa-3x" kui-label="I use Android"></kui-icon>
	<kui-icon kui-icon="fab fa-apple" kui-size="fa-3x" kui-label="And I prefare Apple products"></kui-icon>
</template>
