<!DOCTYPE html>
<template id="additional_info">
	<p>
		Here is a list of the available attributes for the <code>&lt;kui-button&gt;</code> that can
		be used
	</p>
	<table class="table table-bordered">
		<thead>
			<tr class="text-uppercase">
				<th>Attribute</th>
				<th>Type</th>
				<th>Default value</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="#basic-examples">kui-text</a></td>
				<td>String</td>
				<td></td>
				<td>The text of the button</td>
			</tr>
			<tr>
				<td><a href="#basic-examples">kui-style</a></td>
				<td>Style</td>
				<td>Style.Default (kui-button-default)</td>
				<td>Applies a different look to the button</td>
			</tr>
			<tr>
				<td><a href="#kui-outline-example">kui-outline</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Applies the outline style to the button</td>
			</tr>
			<tr>
				<td><a href="#kui-disabled-example">kui-disabled</a></td>
				<td>Boolean</td>
				<td>false</td>
				<td>Applies the disabled state to the button</td>
			</tr>
			<tr>
				<td><a href="#kui-size-example">kui-size</a></td>
				<td>Size</td>
				<td>Size.Normal (no class needed)</td>
				<td>Applies a different size to the button</td>
			</tr>
		</tbody>
	</table>
</template>
